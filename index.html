<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>
<style>
/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* Body full screen */
html, body {
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff4e8b, #ff9ecf);
    color: white;
}

/* Containers */
.container {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* Page 1 buttons */
#firstPage button {
    padding: 15px 35px;
    font-size: 20px;
    border-radius: 30px;
    border: none;
    margin: 15px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn { background: white; color: #ff4e8b; }
#yesBtn:hover { transform: scale(1.1); }
#noBtn { background: black; color: white; position: absolute; }

/* Page 2 love page */
#lovePage {
    display: none;
    background: black;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: fadeInPage 1s ease-in;
}

#lovePage h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    animation: fadeInText 2s ease-in;
}

/* FULL SCREEN IMAGE */
#lovePage img {
    width: 100vw;       /* full width */
    height: 100vh;      /* full height */
    object-fit: cover;  /* cover screen, keep ratio */
    animation: fadeInImage 2s ease-in;
}

/* Text under image */
#lovePage p {
    font-size: 1.5em;
    margin-top: 20px;
    animation: fadeInText 2.5s ease-in;
}

/* Animations */
@keyframes fadeInPage { from {opacity: 0;} to {opacity: 1;} }
@keyframes fadeInImage { from {opacity: 0; transform: scale(0.8);} to {opacity: 1; transform: scale(1);} }
@keyframes fadeInText { from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);} }

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    left: 50%;
    opacity: 0.7;
    animation: fall 3s linear forwards;
}
@keyframes fall {
    0% { transform: translateY(0) rotate(0deg);}
    100% { transform: translateY(100vh) rotate(360deg);}
}
</style>
</head>
<body>

<!-- PAGE 1 -->
<div id="firstPage" class="container">
    <h1 style="font-size:40px;">Wach Katbghini? üòè‚ù§Ô∏è</h1>
    <div>
        <button id="yesBtn" onclick="showLove()">Yes üíñ</button>
        <button id="noBtn" onmouseover="moveButton()">No üòí</button>
    </div>
</div>

<!-- PAGE 2 -->
<div id="lovePage" class="container">
    <h1>You & Me Forever ‚ù§Ô∏è</h1>
    <img src="photo.jpg" alt="Our Photo">
    <p>I Love You More Than Anything üíï</p>
</div>

<script>
// No button fun
function moveButton() {
    const button = document.getElementById("noBtn");
    const container = document.getElementById("firstPage");
    const maxX = container.clientWidth - button.offsetWidth;
    const maxY = container.clientHeight - button.offsetHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    button.style.left = x + "px";
    button.style.top = y + "px";
}

// Show love page + confetti
function showLove() {
    document.getElementById("firstPage").style.display = "none";
    const lovePage = document.getElementById("lovePage");
    lovePage.style.display = "flex";

    // Confetti
    for(let i=0; i<50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random()*100 + "vw";
        confetti.style.background = `hsl(${Math.random()*360}, 80%, 70%)`;
        document.body.appendChild(confetti);
        setTimeout(() => { confetti.remove(); }, 3000);
    }
}
</script>

</body>
</html>
